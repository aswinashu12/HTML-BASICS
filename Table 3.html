<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time table</title>
<link rel="icon" type="img/x_icon" href=" ">  
<style>
    table,th,td{
        border-collapse:collapse ;
        border: 2px solid black ;
    }
    td{
        text-align: center;
    }
    th,td{
        padding-top: 10px;
        padding-bottom: 20px;
        padding-left: 30px;
        padding-right: 40px;
    }
    th:nth-child(even){
        background-color: rgb(217, 236, 243);
    }
    td:hover{
            background-color: darkslateblue;
    }
</style>    
</head>
<body>
    <table style="width: 100%;">
        <caption>C-S Time table for class XI</caption>
        <tr>
            <th colspan="7">TIME TABLE</th>
        </tr>
        <tr>
            <th style="color: black;">Monday</th>
            <td>English</td>
            <td>Physics</td>
            <th colspan="2", rowspan="3">Break</th>
            <td>Maths</td>
            <td>Computer</td>
        </tr>
        <tr>
            <th style="color: black;">Tuesday</th>
            <td>Physics</td>
            <td>Computer</td>
            <td>2nd Language</td>
            <td>Maths</td>
        </tr>
        <tr>
            <th>Wednesday</th>
            <td>2nd language</td>
            <td>Computer</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>        
    </table>     
</body>
</html>
