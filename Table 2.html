<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
 <style>
 table,th,td{
    border: 3px solid black;
    border-radius: 2px;
    border-collapse:collapse ;
    border-color: cadetblue;
 }
 th{
    background-color: rgb(193, 224, 224);
    text-align: center;
 }
 td{
    text-align: center;
 }
 tr:hover{
    background-color: rgb(225, 110, 133);
 }
 </style>   
</head>
<body>
    <table style="width: 100%;">
    <tr>
        <th> Company / organisation </th>
        <th> CEO </th>
        <th>Head Quarters</th>
    </tr>
    <tr>
        <td>Google</td>
        <td>Sundar picchai</td>
        <td>UK</td>
    </tr>
    <tr>
        <td>Microsoft</td>
        <td>Satya nadella</td>
        <td colspan=2, rowspan="2">US</td>
    </tr>
    <tr>
        <td>Adobe</td>
        <td>Shantanu narayen</td>
    </tr>            
    </table>
    
</body>
</html>
