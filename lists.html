<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST</title>
</head>
<body>
    <h2>An ordered nested list</h2>
    <ul>
        <li>Milk</li>
        <li>coffee</li>
        <li>tea</li>
            <ul style="list-style-type: disc;">
                <li>black tea</li>
                <li>green tea</li>
            </ul>
        </li>
    </ul>
    
</body>
</html>
