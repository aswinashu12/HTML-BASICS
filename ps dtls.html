<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Pers details</title>
 <style>
    body{

    form{

 </style>

<body>
    <h2 style="text-align: center;">Personal Details</h2>
    <form>
        <label for="name" >Name:</label>

        <input type="password" id="pswd" name="pswd"><br><br>
        <label for="email-id" >Email-id</label>

        <label for="gender"> Gender:  </label>
        <input type="radio" id="gender" name="gender">
        <label for="gender">Male</label>
        <input type="radio" id="gender" name="gender">
        <label for="gender" >Female</label><br><br>
    </form>    
        <h2 style="text-align: center;">Educational qualification</h2>
    <form>
        <label for="degree">Degree</label>
        <select name="degree" id="degree">
            <option value="--select group--">--select group--</option>
            <option value="Jsw college">Jsw college</option>
            <option value="LLM college">LLM college</option>
        </select><br><br>    
        <label for="engineering">Engineering</label>
        <select name="degree" id="degree">
            <option value="group--">--select group--</option>
            <option value="group--">CS</option>
            <option value="group--">EC</option>
            <option value="group--">CE</option>
        </select><br><br>
        <label for="hobbies" >hobbies: </label>

        <input type="radio" id="hobbies" name="hobbies">
        <label for="hobbies" >Reading books</label><br><br>

        <label for="txtbx"></label>

        </textarea><br><br>
        <label for="attch resume">Attach resume</label>
        <input type="file" id="resume" name="resume"><br><br><br>
        <input type="submit" style="background-color: chocolate;" size="20">


</body>
